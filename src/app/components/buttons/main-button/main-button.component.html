<button 
    class="main-button main-button--desktop"
    [attr.viewport]="viewport" 
    [attr.type]="type"
    [disabled]="disabled"
    (click)="handleClick()"
>{{ label }}</button>
<button 
    class="main-button main-button--mobile"
    [ngClass]="{'main-button--active': isActive}"
    [attr.viewport]="viewport" 
    [attr.type]="type"
    [disabled]="disabled"
    (click)="handleClick()"
>{{ label }}</button>
