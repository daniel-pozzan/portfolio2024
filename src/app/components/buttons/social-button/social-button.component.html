<ng-container *ngIf="type === SocialButtonType.GITHUB">
    <img 
        class="social-button social-button--github social-button--desktop" 
        src="./assets/images/github.png" 
        alt="Github Logo"
    >  
    <img 
        class="social-button social-button--github social-button--mobile"
        [ngClass]="{'social-button--active': isActive}" 
        src="./assets/images/github.png" 
        alt="Github Logo"
        (click)="activate()"
    >  
</ng-container>
