<div class="about-section">
    <h2 class="about-section__title">{{ title }}</h2>
    <div class="about-section__content">
        <p class="about-section__content__text" [innerHTML]="description"></p>
    </div>
    <div class="about-section__cards">
        <ng-container *ngFor="let card of cards">
            <app-about-card
                [icon]="card.icon"
                [color]="card.color"
                [text]="card.text"
            ></app-about-card>
        </ng-container>
    </div>
</div>
