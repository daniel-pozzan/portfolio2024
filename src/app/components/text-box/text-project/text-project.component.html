<div class="text-project">
    <h3 class="text-project__title" [innerHTML]="title"></h3>
    <h4 class="text-project__subtitle" [innerHTML]="subtitle"></h4>
    <p class="text-project__text" [innerHTML]="text"></p>
    <div class="text-project__buttons">
        <app-main-button (click)="navigate('project')" [label]="'Live test'"></app-main-button>
        <app-main-button (click)="navigate('github')" [label]="'Github'" [type]="MainButtonType.SECONDARY"></app-main-button>
    </div>
</div>
