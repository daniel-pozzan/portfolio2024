<div class="header-wrapper" [ngClass]="{'header-wrapper--no-blur': showMenu}">
    <div class="container">
        <div class="header">
            <!-- <h1 class="header__logo">LOGO</h1> -->
            <app-logo routerLink="/" (click)="scrollToTop()"></app-logo>
            <app-menu
                (closeMenuTrigger)="closeMenu()"
                [viewport]="viewport"
                [showMenu]="showMenu"
                [menuItems]="viewport === 'desktop' ? 
                    [{label: 'About me', fragment: 'about'}, {label: 'Skills', fragment: 'skills'}, {label: 'Portfolio', fragment: 'portfolio'}] : 
                    [{label: 'About me', fragment: 'about'}, {label: 'Skills', fragment: 'skills'}, {label: 'Portfolio', fragment: 'portfolio'}, {label: 'Contact', fragment: 'contact'}]"
            >
            </app-menu>
            <ng-container *ngIf="showBurger">
                <app-burger-close-button  (click)="toggleMenu()" *ngIf="viewport === ViewportType.MOBILE"></app-burger-close-button>
            </ng-container>
        </div>
    </div>
</div>
