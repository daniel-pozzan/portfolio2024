<div class="front-section">
    <div class="container overflow-x-hidden">
        <div class="row">
            <div class="col-md-7 d-flex justify-content-center align-items-center order-md-1 order-2">
                <div class="front-section__headline">
                    <div class="row d-flex justify-content-center mt-4 mt-md-0">
                        <div class="col-1 position-relative d-flex justify-content-end">
                            <h3 class="front-section__headline__vertical">I am</h3>
                        </div>
                        <div class="col-10 col-sm-8 col-md-11">
                            <h1 class="front-section__headline__name">Daniel Pozzan</h1>
                            <h2 class="front-section__headline__job">Web Developer</h2>
                        </div>
                    </div>
                    <div class="front-section__headline__actions d-flex justify-content-center d-md-block mt-4">
                        <app-main-button
                            [label]="'Let\'s talk!'"
                            [type]="MainButtonType.PRIMARY"
                            [viewport]="viewport"
                        ></app-main-button>
                    </div>
                </div>
            </div>
            <div class="col-md-5 text-center front-section__image-box order-md-2 order-1">
                <img class="front-section__image" src="./assets/images/profile.png" alt="">
            </div>
        </div>
    </div>
    <div class="front-section__social">
        <div class="front-section__social__line"></div>
        <app-social-button [type]="SocialButtonType.GITHUB"></app-social-button>
        <app-social-button [type]="SocialButtonType.EMAIL"></app-social-button>
        <app-social-button [type]="SocialButtonType.LINKEDIN"></app-social-button>
        <p class="front-section__social__email">mail&#64;daniel-pozzan.com</p>
    </div>
</div>
